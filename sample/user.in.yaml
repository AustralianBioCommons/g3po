# NOTE: change |- to |? if you want to see these LDAP entries in the output file (for debug purposes)

# all the LDAP users are written out into this YAML which is then imported (hidden) into this YAML
# for processing
ldap_users: !- $import('ldap.yaml')

# to simplify logic we actually restrict further to only those with a gen3 username and in *a* gen3 group
gen3_users: !- .ldap_users.where($.voPersonExternalID.any()).where($.isMemberOf.indexOf('gen3')>= 0)

# if we need to create per group entries then this is the master lists of all gen3 groups in ldap
gen3_groups: !- .gen3_users.selectMany($.isMemberOf).distinct().where($.startsWith('gen3'))

users:
  ? !for .gen3_users
  : !()
    ? !? $.voPersonExternalID.first()
    : policies:
        - help
      tags:
        name: !? $.cn.first()
        email: !? $.mail.first()

authz:
  # policies automatically given to anyone, even if they are not authenticated
  anonymous_policies:
    - open_data_reader
    - demo_public

  # policies automatically given to authenticated users (in addition to their other policies)
  #all_users_policies: []
  all_users_policies:
    - demo_readonly
    - agha_consents_tumor_readonly
    - agha_metadata_readonly

  groups:
    # a user group who can create programs and projects
    - name: program_managers
      policies:
        - services.sheepdog-admin
      users: !? $_.gen3_users.where($.isMemberOf.indexOf('CO:COU:UMCCR devops:members:active')>= 0).select($.voPersonExternalID.first())

    - name: umccr
      policies:
        - umccr
      users: !? .gen3_users.where($.isMemberOf.indexOf('CO:COU:UMCCR devops:members:active')>= 0).select($.voPersonExternalID.first())

    # can create/update/delete indexd records
    - name: indexd_admins
      policies:
        - indexd_admin
      users: !? .gen3_users.where($.isMemberOf.indexOf('CO:COU:UMCCR devops:members:active')>= 0).select($.voPersonExternalID.first())


  resources:
    - name: workspace
    - name: data_file
    - name: services
      subresources:
        - name: sheepdog
          subresources:
            - name: submission
              subresources:
                - name: program
                - name: project
    - name: open
    - name: programs
      subresources:
        - name: MyFirstProgram
          subresources:
            - name: projects
              subresources:
                - name: MyFirstProject
        - name: program1
          subresources:
            - name: projects
              subresources:
                - name: P1
        - name: demo
          subresources:
            - name: projects
              subresources:
                - name: super
                - name: public
        - name: umccr
          subresources:
            - name: projects
              subresources:
                - name: cup
                - name: giab
        - name: zero
        - name: biocommons
        - name: agha
          subresources:
            - name: projects
              subresources:
                - name: gdr
                  subresources:
                    - name: consents
                      subresources:
                        - name: tumor
                        - name: germline
                        - name: vcf

  policies:
    - id: workspace
      description: be able to use workspace
      resource_paths:
        - /workspace
      role_ids:
        - workspace_user
    - id: data_upload
      description: upload raw data files to S3
      role_ids:
        - file_uploader
      resource_paths:
        - /data_file
    - id: services.sheepdog-admin
      description: CRUD access to programs and projects
      role_ids:
        - sheepdog_admin
      resource_paths:
        - /services/sheepdog/submission/program
        - /services/sheepdog/submission/project
    - id: indexd_admin
      description: full access to indexd API
      role_ids:
        - indexd_admin
      resource_paths:
        - /programs
    - id: open_data_reader
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /open
    - id: open_data_rw
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /open
    - id: all_programs_reader
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs
    - id: MyFirstProject_submitter
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/MyFirstProgram/projects/MyFirstProject
    - id: demo
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/demo
        - /programs/demo/projects/super
        - /programs/demo/projects/public
    - id: demo_readonly
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs/demo/projects/super
    - id: demo_public
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs/demo/projects/public
    - id: program1
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/program1
        - /programs/program1/projects/P1
    - id: umccr
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/umccr
        - /programs/umccr/projects/cup
        - /programs/umccr/projects/giab
    - id: zero
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/zero
    - id: biocommons
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/biocommons
    - id: agha
      role_ids:
        - reader
        - creator
        - updater
        - deleter
        - storage_reader
        - storage_writer
      resource_paths:
        - /programs/agha
        - /programs/agha/projects/gdr
    - id: agha_metadata_readonly
      role_ids:
        - reader
      resource_paths:
        - /programs/agha/projects/gdr
    - id: agha_consents_tumor_readonly
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs/agha/projects/gdr/consents/tumor
    - id: agha_consents_germline_readonly
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs/agha/projects/gdr/consents/germline
    - id: agha_consents_vcf_readonly
      role_ids:
        - reader
        - storage_reader
      resource_paths:
        - /programs/agha/projects/gdr/consents/vcf

  roles:
    - id: file_uploader
      permissions:
        - id: file_upload
          action:
            service: fence
            method: file_upload
    - id: workspace_user
      permissions:
        - id: workspace_access
          action:
            service: jupyterhub
            method: access
    - id: sheepdog_admin
      description: CRUD access to programs and projects
      permissions:
        - id: sheepdog_admin_action
          action:
            service: sheepdog
            method: '*'
    - id: indexd_admin
      description: full access to indexd API
      permissions:
        - id: indexd_admin
          action:
            service: indexd
            method: '*'
    - id: admin
      permissions:
        - id: admin
          action:
            service: '*'
            method: '*'
    - id: creator
      permissions:
        - id: creator
          action:
            service: '*'
            method: create
    - id: reader
      permissions:
        - id: reader
          action:
            service: '*'
            method: read
    - id: updater
      permissions:
        - id: updater
          action:
            service: '*'
            method: update
    - id: deleter
      permissions:
        - id: deleter
          action:
            service: '*'
            method: delete
    - id: storage_writer
      permissions:
        - id: storage_creator
          action:
            service: '*'
            method: write-storage
    - id: storage_reader
      permissions:
        - id: storage_reader
          action:
            service: '*'
            method: read-storage

clients:
  wts:
    policies:
      - all_programs_reader
      - open_data_reader
